<ion-header>

  <ion-navbar>
    <ion-title>Create Document
      <span style="float: right;font-size: medium">
        <span style="background-color: lightblue;">{{result_timer}}</span>
        <span>{{timer2}}</span>
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary" floating>Title</ion-label>
			<ion-input type="text" [(ngModel)]='title'></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" floating>Password</ion-label>
			<ion-input type="text" [(ngModel)]='password'></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" floating>Description</ion-label>
			<ion-input maxlength='50' [(ngModel)]='description'></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button (click)='createDocument()' [disabled]="title===''||password===''||description===''">Create</button>
		</ion-item>
	</ion-list>
</ion-content>
