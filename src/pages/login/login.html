<ion-header>

  <ion-navbar>
    <ion-title>Login
      <span style="float: right;font-size: medium">
        <span style="background-color: lightblue;">{{result_timer}}</span>
        <span>{{timer2}}</span>
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
      <ion-col id='layout' col-lg-6 col-md-6 col-xs-12>
      
          <ion-item padding>
            <ion-input placeholder='Username' type="text" [(ngModel)]='username'></ion-input>
          </ion-item>

          <ion-item padding>
            <ion-input placeholder='Password' type="password" [(ngModel)]='password1'></ion-input>
          </ion-item>


        <div padding>
          <button ion-button block (click)='login()' [disabled]="username===''||password1===''">Log In</button>
        </div>

        <div padding>
          <button ion-button block clear (click)='registration()'>Registration</button>
        </div>

    </ion-col>
  </ion-row>  

</ion-content>
