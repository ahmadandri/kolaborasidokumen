<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>User
      <span style="float: right;font-size: medium">
        <span style="background-color: lightblue;">{{result_timer}}</span>
        <span>{{timer2}}</span>
      </span>
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="user">
      <ion-segment-button value="alluser">
        All User
      </ion-segment-button>
      <ion-segment-button value="onlineuser">
        Online User
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-row >
  <ion-col id='layout' col-lg-6 col-md-6 col-xs-12>

  <div [ngSwitch]="user">
    <ion-list *ngSwitchCase="'alluser'">
      <div *ngFor="let data of allUser">
      <ion-item *ngIf="data.username!==loginUser" no-lines>
          <ion-icon color="primary" name="contact" style="margin-right:15px"></ion-icon><span class="username"  (click)="chat(data.username)">{{data.username}}</span>
      </ion-item>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'onlineuser'">
      <div *ngFor="let item of onlineUser">
          <ion-item *ngIf="item!==loginUser" >
              <ion-icon name="contact"></ion-icon><span class="username" (click)="chat(item)">{{item}}</span>
          </ion-item>

      </div>
            	
    </ion-list>

  </div>
  
</ion-col>
</ion-row>

</ion-content>
