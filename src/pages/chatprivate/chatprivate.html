
<ion-header>

  <ion-navbar>
    <ion-title>To : {{to}}
      <span style="float: right;font-size: medium">
        <span style="background-color: lightblue;">{{result_timer}}</span>
        <span>{{timer2}}</span>
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
	<ion-row >
		<ion-col id='layout' col-lg-6 col-md-6 col-xs-12>
			<ion-grid #scrollMe>
			<ion-row *ngFor="let message of messages">
				<!-- Pesan dari orang lain -->
				<ion-col col-9 *ngIf="message.from!==from" class="message" [ngClass]="{'my_message':message.from===from, 'other_message':message.from!== from}">
					<span class="user_name">{{message.from}}</span><br>
					<span>{{message.text}}</span>
					<div class="time">{{message.created }}</div>
				</ion-col>

				<!-- Pesan anda-->
				<ion-col offset-3 col-9 *ngIf="message.from===from" class="message" [ngClass]="{'my_message':message.from===from, 'other_message':message.from!== from}">
					<span class="user_name">You</span><br>
					<span>{{message.text}}</span>
					<div class="time">{{message.created }}</div>
				</ion-col>
			</ion-row>
			</ion-grid>
		</ion-col>
	</ion-row>		
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-row class="message_row">
			<ion-col col-9>
				<ion-item no-lines>
					<ion-input type="text" [(ngModel)]="message"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-3>
				<button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message ===''">Send</button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
