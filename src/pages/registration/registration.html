<ion-header>

  <ion-navbar>
    <ion-title>Registration
      <span style="float: right;font-size: medium">
        <span style="background-color: lightblue;">{{result_timer}}</span>
        <span>{{timer2}}</span>
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row >
      <ion-col id='layout' col-lg-6 col-md-6 col-xs-12>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]='username'></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]='password1'></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirm</ion-label>
            <ion-input type="password" [(ngModel)]='password2'></ion-input>
          </ion-item>

        <div padding>
          <button ion-button block (click)='registration()' [disabled]="username===''||password1===''||password2===''">Registration</button>
        </div>

        <div padding>
          <button ion-button block clear (click)='login()'>Login In</button>
        </div>

      </ion-col>
    </ion-row> 

</ion-content>
