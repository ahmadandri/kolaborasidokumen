<!--
  Generated template for the LogPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  	<ion-buttons left>
            <button ion-button icon-only (click)="back()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>Log
      <span style="float: right;font-size: medium">
        <span style="background-color: lightblue;">{{result_timer}}</span>
        <span>{{timer2}}</span>
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor='let result of data'>
		<div id=line>
			
		</div>
		<span>
			<h2>{{result.editor}}</h2>
			<h3>Edited document</h3>
			<p>{{result.create}}</p>
		</span>
		
		</ion-item>
	</ion-list>
</ion-content>
